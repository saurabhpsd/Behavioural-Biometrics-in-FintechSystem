<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABC BANK – Register</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <div class="nav-logo"></div>
      <div class="nav-title">ABC BANK • REGISTER</div>
    </div>
  </div>

  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-title">Create new account</div>
      <div class="auth-subtitle">Choose role and credentials</div>

      <form id="registerForm">
        <div class="form-group">
          <label class="label" for="regUsername">Username</label>
          <input id="regUsername" class="input" autocomplete="off">
        </div>

        <div class="form-group">
          <label class="label" for="regPassword">Password</label>
          <input id="regPassword" type="password" class="input" autocomplete="off">
        </div>

        <div class="form-group">
          <label class="label">Role</label>
          <select id="regRole" class="input">
            <option value="customer">Customer</option>
            <option value="employee">Employee</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>

      <div id="regMessage" class="small-muted center" style="margin-top:10px;"></div>
      <div class="small-muted center" style="margin-top:12px;">
        Back to <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value;
      const role = document.getElementById("regRole").value;

      const msgEl = document.getElementById("regMessage");
      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password, role })
        });
        const data = await res.json();
        if (res.ok) msgEl.textContent = "Registered successfully. Go to login.";
        else msgEl.textContent = data.message || "Registration failed.";
      } catch (err) {
        console.error("register failed:", err);
        msgEl.textContent = "Registration request failed. See console.";
      }
    });
  </script>
</body>
</html>
