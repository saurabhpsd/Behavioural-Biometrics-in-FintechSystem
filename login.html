<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ABC Bank â€“ Secure Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body{
  background:#022b4d;
  height:100vh;
  display:flex;
  flex-direction:column;
  color:white;
  overflow:hidden;
}

/* ================= NAV BAR ================= */
.header{
  width:100%;
  height:65px;
  background:#01345f;
  border-bottom:1px solid rgba(255,255,255,.08);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 50px;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:1.1rem;
  font-weight:600;
}

.nav-links{
  display:flex;
  gap:40px;
  color:#cbd3df;
  font-size:.9rem;
}

/* ================= BACKGROUND PATTERN ================= */
.bg-overlay{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:
      radial-gradient(circle at 40% 10%, rgba(255,255,255,0.05), transparent 40%),
      radial-gradient(circle at 80% 20%, rgba(255,255,255,0.04), transparent 40%),
      radial-gradient(circle at 20% 70%, rgba(255,255,255,0.06), transparent 40%);
  opacity:.4;
}

/* ================= LOGIN CENTER CARD ================= */
.container{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

.login-box{
  background:#063b67;
  width:420px;
  padding:40px 35px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.1);
  box-shadow:0px 25px 60px rgba(0,0,0,.65);
  text-align:center;
}

/* ================= TEXT ================= */
.title{
  font-size:1.1rem;
  font-weight:600;
  margin-bottom:25px;
}

.input-group{
  margin-bottom:18px;
  text-align:left;
  color:#9baec9;
  font-size:.85rem;
}

.input-field{
  width:100%;
  padding:12px 16px;
  border-radius:30px;
  border:none;
  outline:none;
  background:#25496b;
  color:white;
  font-size:.95rem;
}

.input-field::placeholder{
  color:#b6c6d8;
}

/* ================= BUTTON ================= */
.login-btn{
  width:100%;
  padding:13px;
  margin-top:8px;
  border-radius:35px;
  border:none;
  background:#ff7a00;
  color:white;
  font-size:.95rem;
  font-weight:600;
  cursor:pointer;
  transition:background .25s;
}

.login-btn:hover{
  background:#e36800;
}

/* ===== Secondary Buttons ===== */
.secondary-btn{
  width:100%;
  padding:11px;
  border-radius:30px;
  border:1px solid #2b5c84;
  background:#0b4a77;
  color:#d7e6ff;
  font-size:.9rem;
  cursor:pointer;
  margin-top:10px;
  transition:.25s;
}

.secondary-btn:hover{
  background:#0c3958;
}

/* ================= FOOTER ================= */
.footer-text{
  margin-top:18px;
  color:#a9b8cd;
  font-size:.9rem;
}

.link{
  color:#ff7a00;
  text-decoration:none;
}

.link:hover{
  text-decoration:underline;
}

.footer-bar{
  width:100%;
  background:#01345f;
  padding:14px 60px;
  color:#cbd3df;
  font-size:.9rem;
  border-top:1px solid rgba(255,255,255,.08);
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">
      <div style="width:30px;height:30px;background:#ff7a00;border-radius:50%;"></div>
      ABC Bank Corporate
  </div>

  <div class="nav-links">
      <div>Find Us</div>
      <div>Contacts</div>
  </div>
</div>

<div class="bg-overlay"></div>

<div class="container">
  <div class="login-box">

      <div class="title">Login to Corporate Banking Digital Services</div>

      <form id="loginForm">
          <div class="input-group">
              Username
              <input id="username" class="input-field" autocomplete="off">
          </div>

          <div class="input-group">
              Password
              <input id="password" type="password" class="input-field">
          </div>

          <button type="submit" class="login-btn">Login</button>
      </form>

      <div id="loginMessage" class="footer-text"></div>

      <!-- ===== NEW BUTTONS ADDED HERE ===== -->
      <button onclick="location.href='/register.html'" class="secondary-btn">
        Register New Customer
      </button>

      <button onclick="location.href='/employee_login.html'" class="secondary-btn">
        Sign in as Employee
      </button>

      <div class="footer-text">
        Can't login?
        <br>
        <a class="link" href="#">Forgot Password</a> |
        <a class="link" href="#">Forgot Username</a>
      </div>

  </div>
</div>

<div class="footer-bar">
  Privacy Policy
</div>

<script src="js/login.js"></script>
</body>
</html>
